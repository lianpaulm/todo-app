<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- custom styles -->

  <!-- javascript -->
  <script src="./js/main.js" type="module" defer></script>

  <title>Frontend Mentor | Todo app</title>

<body>
  <main>
    <section class="todo-section">
      <div class="container">
        <header class="todo-header">
          <h1 class="title">Todo</h1>
          <button class="theme-toggle" aria-label="theme toggle">
            <img src="./images/icon-moon.svg">
          </button>
        </header>
        

        <form class="todo-form">
          <button class="add-item checkbox" type="submit" aria-label="add item"></button>
          <input type="text" class="todo-input" placeholder="Create a new todo..." maxlength="100">
        </form>

        <!-- todo container -->
        <div class="todo-container">

              </button>
            </li> -->
            <!-- end of single todo item -->
          </ul>

          <!-- todo list information -->

              <span class="all">All</span>

          </div> -->
